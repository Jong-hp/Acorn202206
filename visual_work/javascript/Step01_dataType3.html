<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType3</title>
</head>

<body>
    <h1>javascript 데이터 type</h1>
    <script>
        /*
            한명의 회원 정보라고 가정하자
            번호, 이름, 남자인지 여부
            1, 박종혁, true
        */
       let num=1;   //number type
       let name="박종혁"; //string type
       let isMan=true; //boolean type

       //하나의 변수명으로 여러개의 값을 한번에 관리 할 수는 없을까?
       let mem1={num:1, name:"박종혁", isMan:true}; //object type

       // a 는 object type
       let a=mem1; //mem1 에 있는 ovject type 값을 a 에 복사
       // b 는 number type
       let b=mem1.num;
       // c 는 string type
       let c=mem1.name;
       // d 는 boolean type
       let d=mem1.isMan;
       
    </script>
    
</body>
</html>
