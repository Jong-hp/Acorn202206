<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_evernt.html</title>
</head>
<body>
    <!-- 
            이벤트 처리를 onXXX="" 속성을 사용해서 처리하면 global 변수(함수)가 필요하다
            global 변수(함수)를 많이 만드는것은 바람직 하지 않다.
    -->
    <button onclick="clicked()">눌러주세요</button> <!--clicked() javascript 영역 -->
    <button id="myBtn">눌러주세요</button>
    <p id="console"></p>
    <script>
        //global 변수(함수) clicked
        let clicked=function(){
            document.querySelector("#console").innerText="버튼을 눌렀네요?";
        };

        document.querySelector("#myBtn").addEventListener("click", function(){
            document.querySelector("#console").innerText="앗 버튼을 눌렀네요?";
        }); // string(event name), function type(callback function나중에 호출하는 함수) 동시 가능
        // null 은 비어 있는 상태란 뜻
    </script>
    
</body>
</html>
