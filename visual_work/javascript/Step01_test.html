<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>         <!-- <button onclick="javascript영역">+</button> -->
    <button onclick="minus()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <input type="text" id="num2">

    <span id="result"></span>
    <script>
        /*
            페이지 로딩 시점에 함수에서 자주 사용되는 값을
            미리 얻어내서 변수에 담아 놓은다.
        */

        let input1=document.querySelector("#num1");
        let input2=document.querySelector("#num2");

        function plus(){
            //입력한 값을 읽어온다.
            let num1=input1.value; //(value - 숫자를 나타내는 텍스트 문자열을 숫자로 변환)
            let num2=input2.value;
            //연산의 결과 값을 얻어낸다.
            let result=Number(num1) + Number(num2);  //Number - 문자를 숫자로 바꿔주는 함수
            // span 요소의 innerText 로 출력하기
            document.querySelector("#result").innerText=result; //document(문서), querySelector(사물함)
            
        }
        
        
        let minus=function(){
            let num1=input1.value;
            let num2=input2.value;
            result=Number(num1) - Number(num2);
            document.querySelector("#result").innerText=result;
        }

        let multiply=function(){
            let num1=input1.value;
            let num2=input2.value;
            result=Number(num1) * Number(num2);
            document.querySelector("#result").innerText=result;
        }

            result=Number(num1) / Number(num2);
            document.querySelector("#result").innerText=result;
        }

    </script>
    
</body>
</html>
